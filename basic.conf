{
	sleep: {
		cmd: "sleep 10000"
		autostart: "false"
		startretries: 1
		numprocs: 3
		starttime: 3
	}
	bite: {
		cmd: "chiasse des culs"
		autostart: "true"
		numprocs: 1
	}
	cat: {
		cmd: "cat log_err"
		autostart: "false"
		numprocs: 3
	}
	touch: {
		cmd: "touch test.txt"
		autostart: "true"
		umask: 0022
	}
	echo: {
		cmd: "echo `$US`"
		env: [
			"US='apitoise & fcadet'"
		]
	}
	taskmaster: {
		cmd: "./taskmaster bite.conf"
		numprocs: 2
	}
}
