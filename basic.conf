{
	sleep: {
		cmd: "sleep 100"
		autostart: "true"
		autorestart: "never"
		startretries: 0
		numprocs: 2
		starttime: 5
	}
	bite: {
		cmd: "chiasse des culsss"
		autostart: "false"
		numprocs: 1
		startretries: 0
	}
	cat: {
		cmd: "cat sadasd"
		startretries: 3
		autostart: "false"
		numprocs: 3
		stderr: "test.err"
	}
	ls: {
		cmd: "ls -la"
		workingdir: "/home/apitoise/Document"
		numprocs: 1
		stopsignal: "USR1"
	}
	touch: {
		cmd: "touch test.txt"
		autostart: "false"
		umask: 0022
	}
	echo: {
		cmd: "echo `$US`"
		env: [
			"US='apitoise & fcadet'"
		]
	}
	taskmaster: {
		cmd: "./taskmaster bite.conf"
		numprocs: 2
	}
}
