{ youporn:{}
sleep: {
	cmd: "/usr/bin/sleep 10000"
	autostart: "true"
}
nginx: {
cmd: "/usr/local/bin/nginx -c /etc/nginx/test.conf"
numprocs: 1
umask: 022
workingdir: "/tmp"
autostart: "false"
autorestart: "always"
exitcodes: [
0
2]
startretries: 3
starttime: 5
stopsignal: "TERM"
stoptime: 10
stdout: "/tmp/nginx.stdout"
stderr: "/tmp/nginx.stderr"
env: [
"STARTED_BY=taskmaster"
"ANSWER=42"
]
}
vogsphere: {
cmd: "/usr/local/bin/vogsphere-worker --no-prefork"
numprocs: 8
umask: 042
workingdir: "/tmp"
autostart: "true"
autorestart: "unexpected"
exitcodes: [0]
startretries: 3
starttime: 5
stopsignal: "USR1"
stoptime: 10
stdout: "/tmp/vgsworker.stdout"
stderr: "/tmp/vgsworker.stderr"
}
test: {
cmd: "./a.out"
env: [
"PROUT=PET"
"BITE=CHATTE"
]
autostart: "true"
stdout: "./out.txt"
}
}
